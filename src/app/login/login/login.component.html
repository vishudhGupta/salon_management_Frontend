<div class="d-flex justify-content-center align-items-center vh-100 bg-dark-subtle">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label text-black">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Valid email is required.
          </div>
        </div>
        <div class="mb-3">
  <label for="password" class="form-label text-black">Password</label>
  <div class="input-group">
    <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password">
    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
      {{ showPassword ? 'Hide' : 'Show' }}
    </button>
  </div>
  <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    Password is required.
  </div>
</div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>`
</div>
