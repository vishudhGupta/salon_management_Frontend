  <div *ngIf="salonData">

  <header class="topbar d-flex justify-content-between align-items-center p-3">
    <div class="logo">
      <img src="https://madhawks.com/public/uploads/site/madhawks-logo_1714453594.png" alt="Logo" height="50" width="200" />
    </div>
    <div class="user-info d-flex align-items-center">
      <img src="https://ui-avatars.com/api/?name={{ salonData.name }}&background=random&rounded=true" class="profile-img me-2" height="40" width="40" />
      <span>{{ salonData.name }}</span>
      <button class="btn btn-outline-secondary ms-3" (click)="logout()">Logout</button>
    </div>
    </header>

    <!-- Sidebar -->
     <aside>
       <div class="sidebar">
        <ul class="nav-list flex-column p-4" >
          <li class="nav-item d-flex align-items-center gap-2 text-light pt-4" *ngFor = "let item of navItems">
            <i class="{{item.icon}}"></i>
            <a class="nav-link active" routerLink="{{item.route}}" >{{item.name}}</a>
          </li>
        
        </ul>
      </div>
    </aside>
<main class="flex-fill p-4">
  <router-outlet></router-outlet>
</main>
</div>
